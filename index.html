<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
  </head>

  <body>

    <div class="container">
      <div class="percentage">
        <h1 class="content">Percentage Calculator</h1>
        <p class="content2">Enter number and percentage</p> 
      </div>

      <div class="percentage-input">
        <input class="number-input" type="number" placeholder="Enter number...">
        <br><br>
        <input class="input-percentage" type="number" placeholder="Enter percentage...">
        <br><br>
        <button class="btn">Get Result</button><br><br><br><hr><br><br>
      <div>
      <div class="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
